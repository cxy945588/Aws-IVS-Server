  <script>

    // æ—¥å¿—å‡½æ•°
    function addLog(message, type = 'info') {

    function updateStatus(status, stageCount, successCount, failCount) {

      statusElement.textContent = status;

      document.getElementById('stageCount').textContent = stageCount || 0;

    function updateStageList(tokens) {
      const stageListContainer = document.getElementById('stageListContainer');

      if (!tokens || tokens.length === 0) {

          <div class="stage-status">âœ… å·²é€£æ¥</div>
        `;
        stageList.appendChild(stageItem);
      });
    }

    // å¼€å§‹æ¨æµ
    async function startBroadcast() {
      try {
        addLog('é–‹å§‹åˆå§‹åŒ–æ¨æµ...', 'info');

        // è·å–é…ç½®
        const apiServer = document.getElementById('apiServer').value;
        const apiKey = document.getElementById('apiKey').value;
        const userId = document.getElementById('userId').value;

        if (!apiKey) {
          addLog('è«‹è¼¸å…¥ API Key', 'error');

          return;
        }

        // ç¦ç”¨å¼€å§‹æŒ‰é’®
        document.getElementById('startButton').disabled = true;

        // 1. è·å–æœ¬åœ°åª’ä½“æµ
        addLog('è«‹æ±‚æ”åƒé ­å’Œéº¥å…‹é¢¨æ¬Šé™...', 'info');
        localStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          },
          audio: true
        });

        // æ˜¾ç¤ºæœ¬åœ°é¢„è§ˆ
        document.getElementById('localVideo').srcObject = localStream;
        addLog('âœ… æœ¬åœ°åª’é«”æµç²å–æˆåŠŸ', 'success');

        // 2. è·å–æ‰€æœ‰ Stage çš„ Token
        addLog('æ­£åœ¨å‘ API Server è«‹æ±‚ Token...', 'info');
        const response = await fetch(`${apiServer}/api/token/publisher-all`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey
          },
          body: JSON.stringify({ userId })

        if (!response.ok) {
          throw new Error(`API è«‹æ±‚å¤±æ•—: ${response.status}`);
        }

        const data = await response.json();

        if (!data.success) {
          throw new Error('Token ç²å–å¤±æ•—');
        }

        const tokens = data.data.tokens;
        addLog(`âœ… ç²å–åˆ° ${tokens.length} å€‹ Stage çš„ Token`, 'success');
        updateStageList(tokens);

        // 3. è¿æ¥åˆ°æ‰€æœ‰ Stage
        addLog('æ­£åœ¨é€£æ¥åˆ°æ‰€æœ‰ Stage...', 'info');
        addLog('âš ï¸ æ³¨æ„ï¼šç•¶å‰ç‚ºæ¼”ç¤ºæ¨¡å¼ï¼Œå¯¦éš›éœ€è¦ AWS IVS Web Broadcast SDK', 'info');
        addLog(`   è«‹åœ¨ç”Ÿç”¢ç’°å¢ƒä¸­ä½¿ç”¨å®˜æ–¹ SDK: npm install amazon-ivs-web-broadcast`, 'info');

        // æ¨¡æ‹Ÿè¿æ¥ï¼ˆå®é™…éœ€è¦ä½¿ç”¨ AWS IVS SDKï¼‰
        updateStatus('ç›´æ’­ä¸­', tokens.length, tokens.length, 0);
        document.getElementById('liveIndicator').classList.add('active');
        document.getElementById('stopButton').disabled = false;
        isStreaming = true;

        addLog('âœ… æ¨æµå·²é–‹å§‹ï¼ˆæ¼”ç¤ºæ¨¡å¼ï¼‰', 'success');
        addLog('', 'info');
        addLog('ç”Ÿç”¢ç’°å¢ƒå¯¦ç¾ç¤ºä¾‹:', 'info');
        addLog('```javascript', 'info');
        addLog('import { IVSBroadcastClient } from "amazon-ivs-web-broadcast";', 'info');
        addLog('', 'info');
        addLog('for (const tokenInfo of tokens) {', 'info');

        addLog('    stageArn: tokenInfo.stageArn', 'info');
        addLog('  });', 'info');
        addLog('  await stage.join();', 'info');
        addLog('  // æ·»åŠ åª’é«”æµ...', 'info');
        addLog('}', 'info');
        addLog('```', 'info');

      } catch (error) {

    }
